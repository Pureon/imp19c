l_english:
 pol_mission:0 "The Kingdom of Poland"
 pol_mission_BUTTON_TOOLTIP:0 ""
 pol_mission_DESCRIPTION:0 "The Third Partition of [GetCountry('POL').GetName] in 1795 effectively ended the existence of an independent [GetCountry('POL').GetAdjective] and Lithuanian state. After the downfall of the French Emperor Napoleon, the Napoleonic Duchy of Warsaw was re-established as a 'Kingdom of [GetCountry('POL').GetName]', in a personal union with the [GetCountry('RUS').GetAdjective] Empire."
 pol_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have built a closer relationship with [GetCountry('RUS').GetName] or obtained independence."
 pol_mission_REWARD_DESCRIPTION:0 ""
 pol_mission_abort_tt:0 "This mission will fail if Poland no longer exists or independence plans don't go to plan"
 pol_mission_after_the_congress:0 "After the Congress"
 pol_mission_after_the_congress_DESC:0 "The Congress of Vienna created a semi-autonomous [GetCountry('POL').GetAdjective] successor to Napoleon's short-lived Duchy of Warsaw. Soon [GetCountry('POL').GetName] must decided where it stands with [GetCountry('RUS').GetName]."
 pol_mission_at_tsars_service:0 "At Tsar's service"
 pol_mission_at_tsars_service_DESC:0 "If we are to build a closer relationship with [GetCountry('RUS').GetName], we should establish an embassy in their capital [GetCountry('RUS').GetCapital.GetName]."
 pol_mission_demanding_friendship:0 "A Demanding Friendship"
 pol_mission_demanding_friendship_DESC:0 "The absolute rule demanded by [GetCountry('RUS').GetName] is proving troublesome with [GetCountry('POL').GetName]'s liberal traditions and institutions. Some [GetCountry('RUS').GetAdjective] delegates will move to [GetCountry('POL').GetName]."
 pol_mission_this_is_the_way:0 "This is the Way"
 pol_mission_this_is_the_way_DESC:0 "If we are to maintain our union with [GetCountry('RUS').GetName], the region of Bialystok should be part of [GetCountry('POL').GetName]"
 pol_mission_removing_bordergore:0 "Removing Bordergore"
 pol_mission_removing_bordergore_DESC:0 "Bialystok becomes part of [GetCountry('POL').GetName]"
 pol_mission_siberian_trade:0 "Siberian Trade"
 pol_mission_siberian_trade_DESC:0 "It is time to send out merchants to establish trade relations with [GetCountry('RUS').GetName]"
 pol_mission_political_stability:0 "Political Stability at Last"
 pol_mission_political_stability_DESC:0 "The stability of our nation has a major impact on the risk of revolts. Let us improve our stability."
 pol_mission_zartoryskis_plan:0 "Czartoryski's plan"
 pol_mission_zartoryskis_plan_DESC:0 "As a subject of [GetCountry('RUS').GetName], [GetCountry('POL').GetName] should have control over Lithuania and Grodno regions."
 pol_mission_on_equal_terms:0 "On Equal Terms"
 pol_mission_on_equal_terms_DESC:0 "Our efforts to build better relations with [GetCountry('RUS').GetName] have started to pay off. Our overlord has offered us independance in exchange for a strong alliance."
 pol_mission_poland_not_lost:0 "Poland's not yet lost!"
 pol_mission_poland_not_lost_DESC:0 "Poland's not yet lost!"
 pol_mission_cant_buy_us:0 "Can't buy us"
 pol_mission_cant_buy_us_DESC:0 "Can't buy us"
 pol_mission_dreams_of_freedom:0 "Dreams of freedom"
 pol_mission_dreams_of_freedom_DESC:0 "Dreams of freedom"
 pol_mission_get_ready:0 "Get Ready"
 pol_mission_get_ready_DESC:0 "Get Ready"
 pol_mission_sweet_freedom:0 "Sweet, Sweet Freedom"
 pol_mission_sweet_freedom_DESC:0 "Sweet, Sweet Freedom"
